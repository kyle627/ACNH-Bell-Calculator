	<script>
		var sum = 0;
		function totalbellvalue(fish){
			var fishtype = Number(fish.getAttribute("data-fish"));
			sum = sum + fishtype;
			document.getElementById("Total Bells").innerHTML = sum;
		}
		function reset() {
			sum = 0;
			document.getElementById("Total Bells").innerHTML = 0;
		}
	</script>
