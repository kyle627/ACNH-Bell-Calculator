	<script>
		var sum = 0;
		function totalbellvalue(sea){
			var seatype = Number(sea.getAttribute("data-ooof"));
			sum = sum + seatype;
			document.getElementById("Total Bells").innerHTML = sum;
		}
		function reset() {
			sum = 0;
			document.getElementById("Total Bells").innerHTML = 0;
		}
	</script>
