	<script>
		var sum = 0;
		function totalbellvalue(fossil){
			var fossiltype = Number(fossil.getAttribute("data-fossil"));
			sum = sum + fossiltype;
			document.getElementById("Total Bells").innerHTML = sum;
		}
		function reset() {
			sum = 0;
			document.getElementById("Total Bells").innerHTML = 0;
		}
	</script>
